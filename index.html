<head>

    <div class="bg-main absolute h-screen w-[5vw] max-md:w-screen max-md:h-[10vh] max-md:top-0"></div>
    <button id="dark-mode" class="absolute flex items-center justify-end right-6 top-6 max-md:relative max-md:top-0 max-md:right-0 max-md:px-4">
        <picture class="h-10 w-10 flex">

                <img id="pt-br" src="./assets/img/brazil-flag.png" alt="Bandeira do Brasil" class="w-12 h-12">
            </div>
        </form>
        <form class="flex items-center gap-2 w-full language-button">
            <input id="secundary-language-input" type="text" class="bg-transparent focus:outline-none flex-grow h-full text-xl border-b-[1px] border-black/30 focus:border-main dark:text-white dark:focus:border-white/80 dark:border-white/30">
            <div id="secundary-language" class="flex items-center justify-center rounded-full">
                <img id="en" src="./assets/img/us-flag.png" alt="Bandeira do Estados Unidos" class="w-12 h-12">
            </div>
        </form>
    </main>
    <footer class="flex items-center justify-center gap-3 pl-[5vw] py-2 pr-2 dark:text-white max-md:pl-4 max-md:pr-4">
